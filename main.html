<script>
	window.setInterval(time_func, 1000);

	function time_func() {
		date = new Date();
		h = 10;
		if (h > 4 && h < 11) document.getElementById('hello').innerHTML = "Доброе утро!";
		if (h > 10 && h < 17) document.getElementById('hello').innerHTML = "Добрый день!";
		if (h > 16 && h < 24) document.getElementById('hello').innerHTML = "Добрый вечер!";
		if (h >= 0 && h < 5) document.getElementById('hello').innerHTML = "Доброй ночи!";
		if (h < 10) h = '0' + h;
		m = date.getMinutes();
		if (m < 10) m = '0' + m;
		document.getElementById('time1').innerHTML = h + ":" + m;
	}
</script>
